<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Construction Forecasting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-5 bg-light">
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center">Predictive Analytics for Construction Projects</h2>
    </div>

    <div class="card p-4 mt-4">
      <h5>Upload Project Plan</h5>
      <form id="uploadForm">
        <input type="file" class="form-control mb-3" id="fileInput" name="file" required />
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
    </div>

    <div class="card p-4 mt-4">
      <h5>Project Progress Dashboard</h5>
      <canvas id="progressChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [
          { label: 'Planned', data: [20, 40, 60, 80], backgroundColor: 'rgba(54, 162, 235, 0.5)' },
          { label: 'Actual', data: [18, 35, 55, 70], backgroundColor: 'rgba(255, 99, 132, 0.5)' }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Planned vs. Actual Progress' }
        }
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('http://localhost:5000/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
